<head>

<body>
  <div id="main">
    <h1>This page is ugly right? Let me introduce you Wooble, it will make it prettier just for you. First, tell him to do his job by pressing the button below</h1>

      <button id="notridifortis" onclick="imSureYouLookedAtTheSourceCode()">Okay Wooble, do your things then...</button>

<script>
  function imSureYouLookedAtTheSourceCode() {
    // But to understand what's going on, you should try the beta, my friend.
    Wb('landH').init('#main').then(
      obj => {
        obj.addTopText('Done. Hey! I\'m Wooble, let me be your website companion!');
        obj.setImage('https://d3dppz6vjvbt4r.cloudfront.net/landing_logo.png');
      }
    );

    Wb('chimp').init('#form').then(
      chimp => {
        chimp.setChimpUrl('https://wooble.us15.list-manage.com/subscribe/post');
        chimp.setUserId('07a99e595d66585eca0e1f3f0');
        chimp.setChimpId('73768f974d');

        var emailForm = chimp._getForm()['EMAIL'];
        emailForm.style.height = '50px';

        chimp.setTitle('Be a part of the adventure and subscribe for a private beta test');
        chimp.setInfo('');

        document.getElementById('form').style.display = 'block';
      }
    );
  }
</script>
