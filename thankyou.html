<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./ty.css" />
  <title>Wooble | Thank You!</title>
  <script src="https://use.fontawesome.com/e817f64af0.js"></script>
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@woobleio">
  <meta name="twitter:title" content="I requested an early access for Wooble">
  <meta name="twitter:description" content="Wooble is helping everyone to make a better website in no time">
  <meta name="twitter:image" content="https://d3dppz6vjvbt4r.cloudfront.net/landing_logo.png">
</head>
<body>
  <div id="main">
    <h1 id="title"></h1>
    <p id="message"></p>
  </div>
</body>
<script>
  var url = window.location.href;
  var regex = new RegExp("\\?status=[a-z]+"),
      results = regex.exec(url);
  var msg = document.getElementById('message');
  var title = document.getElementById('title');
  if (!results) {
    title.innerHTML = "Thank you!";
    msg.innerHTML = "<p>I need to confirm your email address.</p>" +
    "<p>To complete the request, please click the link in the email I just sent you.</p>";
  } else if (results[0] && results[0].split('=')[1] === 'subscribed') {
    title.innerHTML = "Wooble registered you for the <b>closed beta</b>!"
    msg.innerHTML = "<p>I am glad to welcome you!</p>" +
    "<p>I will come back to you to tell you when the closed beta is ready. It should be up in one month from now.</p>" +
    "<p>Help your friends, share your find!</p> <a href='https://www.facebook.com/sharer/sharer.php?u=https%3A//www.wooble.io'><i class='fa fa-facebook'></i></a>" +
    "<a href='https://twitter.com/home?status=https%3A//www.wooble.io'><i class='fa fa-twitter'></i></a>" +
    "<a href='https://plus.google.com/share?url=https%3A//www.wooble.io'><i class='fa fa-google-plus'></i></a>" +
    "<a href='https://www.linkedin.com/shareArticle?mini=true&url=https%3A//www.wooble.io&title=Wooble%20for%20a%20better%20web&summary=Enhance%20your%20website%20in%20not%20time!&source='><i class='fa fa-linkedin'></i></a>" +
    "<br /><p style='text-align: right'><i>Jonathan</i></p>";
  }
</script>
</html>
